<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./signup.js" defer></script>
    <link rel="shortcut icon" href="../images/pc_logo.png" type="image/x-icon">
    <title>Sports Tournament - Sign-up</title>
</head>
<body>
    <p>Sign up here</p>
    <form action="https://sport.pupilscom-esl1.eu/server/participants/" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required>
        <label for="class">Class:</label>
        <input type="text" name="class" required>
        <div id="teamSelectBox">
            <label for="team">Team:</label>
            <select name="team">
                <option value="newTeam">New Team</option>
            </select>
        </div>
    </form>
    <div id="screenCover"></div>
    <div id="loader"></div>
    <p id="coverText">Please wait...</p>
    <div id="factsDiv">
        <h3>Did you know...</h3>
        <p id="randomFacts"></p>
    </div>
</body>
</html>
