<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../public/images/pc_logo.png" type="image/x-icon">
    <title>invalid email</title>
    <style>
        body {
            overflow-x: hidden;
        }
      div {
        width: 50vw;
        height: 50vh;
        position: absolute;
        top: 25vh;
        left: 25vw;
        /* border: 1px solid red; */
        text-align: center;
        display: block;
      }

      p {
        color: rgb(73, 73, 146);
        font-size: larger;
        font-weight: bold;
    }

    i {
        color: rgb(73, 73, 146, 0.5);
    }
    
    button {
        margin-top: 15vh;
        width: 15vw;
        height: 10vh;
        margin-bottom: 3vh;
        color: whitesmoke;
        background-color: rgba(18, 127, 190, 0.5);
        border-radius: 10%;
        border: outset 3px rgb(97, 97, 168);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../../public/images/pc_logo.png" alt="pc_logo" />
      <p>Invalid email!</p>
      <p>Please use your school email.</p>
      <p><i>E.g. rumen.mitov@student.eursc.eu</i></p>
      <button id="backToSite">Back to site</button>
    </div>

    <script>
      document.querySelector("#backToSite").onclick = () => {
        location.href = "https://sportspc.ml/signup/verification.html";
      };
    </script>
  </body>
</html>
